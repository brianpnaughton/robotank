<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<style>
		body {
			overflow	: hidden;
			padding		: 0;
			margin		: 0;
			background-color: #BBB;
		}
		#info {
			position	: absolute;
			top		: 0px;
			width		: 100%;
			padding		: 5px;
			text-align	: center;
		}
		#info a {
			color		: #66F;
			text-decoration	: none;
		}
		#info a:hover {
			text-decoration	: underline;
		}
		#container {
			width		: 100%;
			height		: 100%;
			overflow	: hidden;
			padding		: 0;
			margin		: 0;
			-webkit-user-select	: none;
			-moz-user-select	: none;
		}
		</style>
	</head>
	<body>
		<div id="container"></div>
		<script src="https://cdn.socket.io/socket.io-3.0.4.min.js"></script>
		<script src="static/user/js/virtualjoystick.js"></script>
		<script>
			console.log("touchscreen is", VirtualJoystick.touchScreenAvailable() ? "available" : "not available");
			var socket = io.connect('ws://' + document.domain + ':' + location.port + '/controller');
	        var touch = false
			var joystick	= new VirtualJoystick({
				container	: document.getElementById('container'),
				mouseSupport	: true,
			});
			joystick.addEventListener('touchStart', function(){
				console.log('start')
				touch=true
			})
			joystick.addEventListener('touchEnd', function(){
				console.log('end')
				socket.emit('stop', {data: 'I\'m ending!'});
				touch=false
			})

			setInterval(function(){
				if (touch){
					socket.emit('move',{data:{ 'up': joystick.up(),'down': joystick.down(), 'left': joystick.left(), 'right': joystick.right() }})
				}
			}, 1/30 * 1000);
		</script>
	</body>
</html>
